<ion-header class="ion-no-border" collapse="fade">
  <ion-toolbar color="background">
    <ion-buttons slot="primary">
      <ion-button color="red" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="background">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">digimon-panel</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <h1 class="text-2xl font-semibold">Bienvenido {{ user?.displayName }}</h1>

  <div class="grid grid-cols-2 gap-4 mt-4">
    @if (!digimons.length) {
      @for (item of [0, 0, 0, 0, 0, 0, 0, 0]; track $index) {
        <div
          role="status"
          class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded"
        >
          <svg
            class="w-10 h-10 text-gray-200"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 16 20"
          >
            <path
              d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
            />
            <path
              d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      }
    } @else {
      @for (digimon of digimons; track $index) {
        <!-- <span>{{ digimon.name }}</span> -->
        <article
          class="relative overflow-hidden transition-all duration-300 bg-white shadow-none rounded-xl hover:shadow-2xl"
          (click)="onClickDigimon(digimon)"
        >
          <ion-img
            class="object-cover w-full h-full transition-all duration-300 hover:scale-110"
            [src]="digimon.image"
            alt="digimon"
          ></ion-img>
          <div class="absolute bottom-0 w-full text-center bg-black-blur">
            <ion-label
              class="w-full font-semibold text-center text-white text-md"
            >
              {{ digimon.name }}
            </ion-label>
          </div>
        </article>
      }
    }
  </div>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
